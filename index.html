  <!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP Web3D</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>

  </head>
  
  <body style="margin:0; overflow:hidden;">
    
    <a-scene shadow="type: pcfsoft" vr-mode-ui="enabled: true">

      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity
        light="type: directional;
               intensity: 1;
               castShadow: true;
               shadowBias: -0.0005;
               shadowMapWidth: 2048;
               shadowMapHeight: 2048;
               shadowCameraLeft: -8;
               shadowCameraRight: 8;
               shadowCameraTop: 8;
               shadowCameraBottom: -8;
               shadowCameraNear: 0.5;
               shadowCameraFar: 50"
               position="5 10 5">
      </a-entity>
            
      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="green" static-body shadow="receive: true"></a-plane>
      
      <a-box id="cube" 
             color="red" 
             depth="3" height="3" width="3" 
             position="4 1.5 -3"
             rotation="0 40 0"
             shadow="cast: true; receive: true">
      </a-box>

      <a-sphere id="bouboule"
                color="blue"
                radius="1.2"
                position="-1 1.2 6"
                shadow="cast: true; receive: true">
      </a-sphere>

      <a-cylinder id="mnms"
                  position="0 0.75 -2"
                  radius="0.5"
                  height="1.5"
                  color="#FFC65D"
                  shadow="cast: true; receive: true">
      </a-cylinder>

      <!-- Rig avec caméra et contrôleurs -->
      <a-entity id="rig" oculus-thumbstick-controls thumbstick-turn>
        <a-entity camera look-controls wasm-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
      
      <script>
        AFRAME.registerComponent('thumbstick-turn', {
          schema: {speed: {type: "number", default: 1.2}},
          tick: function () {
            // Repère la main droite
            var rightHand = document.querySelector('[hand-controls="hand: right"]');
            if (!rightHand || !rightHand.components['tracked-controls']) return;
            var gamepad = rightHand.components['tracked-controls'].controller;
            if (!gamepad || !gamepad.axes) return;
        
            // Axes du stick droit sur Oculus : typiquement [2] pour gauche/droite, [3] pour haut/bas
            var x =
              gamepad.axes[2] !== undefined
                ? gamepad.axes[2]
                : (gamepad.axes.length > 2 ? gamepad.axes[0] : 0);
        
            // Seuil anti-bruit
            if (Math.abs(x) < 0.15) return;
        
            // Tourne le rig (caméra et mains) sur y
            this.el.object3D.rotation.y -= x * this.data.speed * 0.01; // Ajuste le facteur de vitesse selon confort
          }
        });
      </script>

    </a-scene>
  </body>
</html>
