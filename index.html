  <!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP Web3D</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>

  </head>
  
  <body style="margin:0; overflow:hidden;">
    
    <a-scene shadow="type: pcfsoft" vr-mode-ui="enabled: true">

      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity
        light="type: directional;
               intensity: 1;
               castShadow: true;
               shadowBias: -0.0005;
               shadowMapWidth: 2048;
               shadowMapHeight: 2048;
               shadowCameraLeft: -8;
               shadowCameraRight: 8;
               shadowCameraTop: 8;
               shadowCameraBottom: -8;
               shadowCameraNear: 0.5;
               shadowCameraFar: 50"
               position="5 10 5">
      </a-entity>
            
      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="green" static-body shadow="receive: true"></a-plane>
      
      <a-box id="cube" 
             color="red" 
             depth="3" height="3" width="3" 
             position="4 1.5 -3"
             rotation="0 40 0"
             shadow="cast: true; receive: true">
      </a-box>

      <a-sphere id="bouboule"
                color="blue"
                radius="1.2"
                position="-1 1.2 6"
                shadow="cast: true; receive: true">
      </a-sphere>

      <a-cylinder id="mnms"
                  position="0 0.75 -2"
                  radius="0.5"
                  height="1.5"
                  color="#FFC65D"
                  shadow="cast: true; receive: true">
      </a-cylinder>

      <a-entity id="rig">
        <a-camera id="cam" position="0 1.6 0"></a-camera>
        <a-entity id="leftHand" oculus-touch-controls="hand: left" oculus-thumbstick-controls shadow="cast: true; receive: true"></a-entity>
        <a-entity id="rightHand" oculus-touch-controls="hand: right" look-controls shadow="cast: true; receive: true"></a-entity>
      </a-entity>

      <script>
      // Rotation avec joystick droit
      const rig = document.querySelector('#cam');
      const rightHand = document.querySelector('#rightHand');

      rightHand.addEventListener('thumbstickmoved', (e) => {
        // e.detail = {x, y}
        if (Math.abs(e.detail.x) > 0.2) {
          const rot = rig.getAttribute('rotation');
          rot.y -= e.detail.x * 2; // vitesse de rotation
          rig.setAttribute('rotation', rot);
        }
      });
    </script>

    </a-scene>
  </body>
</html>
