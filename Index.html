  <!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP Web3D</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.controls.min.js"></script>

  </head>
  
  <body style="margin:0; overflow:hidden;">
    
    <a-scene physics="debug: true" shadow="type: pcfsoft">
      
      <a-assets>
        
      </a-assets>

      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 1; castShadow: true"
                position="1 3 2"></a-entity>
            
      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="green" static-body></a-plane>
      
      <a-box id="cube" 
             color="red" 
             depth="3" height="3" width="3" 
             position="4 1.5 -3"
             rotation="0 40 0"
             shadow="type: pcfsoft">
      </a-box>

      <a-sphere id="bouboule"
                color="blue"
                radius="1.2"
                position="-1 1.2 6"
                shadow="type: pcfsoft">
      </a-sphere>

      <a-cylinder position="0 0.75 -2"
                  radius="0.5"
                  height="1.5"
                  color="#FFC65D"
                  shadow="cast: true; receive: true"></a-cylinder>
      
    </a-scene>
  </body>
</html>
