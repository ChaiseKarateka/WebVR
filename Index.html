  <!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP Web3D</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  
  <body style="margin:0; overflow:hidden;">
    
    <a-scene shadow="type: pcfsoft">

      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity
        light="type: directional;
               intensity: 1;
               castShadow: true;
               shadowBias: -0.0005;
               shadowMapWidth: 2048;
               shadowMapHeight: 2048;
               shadowCameraLeft: -8;
               shadowCameraRight: 8;
               shadowCameraTop: 8;
               shadowCameraBottom: -8;
               shadowCameraNear: 0.5;
               shadowCameraFar: 50"
               position="5 10 5">
      </a-entity>
            
      <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="green" static-body shadow="type: pcfsoft; cast: true; receive: true"></a-plane>
      
      <a-box id="cube" 
             color="red" 
             depth="3" height="3" width="3" 
             position="4 1.5 -3"
             rotation="0 40 0"
             shadow="type: pcfsoft; cast: true; receive: true">
      </a-box>

      <a-sphere id="bouboule"
                color="blue"
                radius="1.2"
                position="-1 1.2 6"
                shadow="type: pcfsoft; cast: true; receive: true">
      </a-sphere>

      <a-cylinder id="mnms"
                  position="0 0.75 -2"
                  radius="0.5"
                  height="1.5"
                  color="#FFC65D"
                  shadow="type: pcfsoft; cast: true; receive: true">
      </a-cylinder>

      <!-- Rig avec caméra et contrôleurs -->
      <a-entity id="rig" movement-controls position="0 1.6 0">
        <a-entity camera look-controls="pointerLockEnabled: true"></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
